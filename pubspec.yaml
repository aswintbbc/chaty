name: chaty
description: |
  "A firebase chat widget that allows seamless integration of chat functionality 
  into your Flutter applications. It supports features like real-time messaging, 
  notifications, and media sharing, making it ideal for building chat-based apps."
version: 1.0.4
homepage: https://github.com/mindsterapps/chaty
environment:
  sdk: ">=2.12.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore:
  firebase_messaging:
  http:
  flutter_local_notifications:
  firebase_storage:
  image_picker:
  provider:
  permission_handler:
  path_provider:
  firebase_core:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: false
